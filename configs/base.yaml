llm:
  active_fallback_list:
    - gpt_light
    - gpt_free
    - ollama
  enable_streaming: false
  max_retries: 3
  max_tokens: null
  providers:
    gpt_free:
      api_key: ${OPENROUTER_API_KEY}
      base_url: https://openrouter.ai/api/v1
      max_concurrent: 5
      model: deepseek/deepseek-chat-v3-0324:free
      provider: openroute
    gpt_light:
      api_key: ${GEMINI_API_KEY}
      base_url: https://api.tu-zi.com/v1
      max_concurrent: 10
      model: gemini-2.5-flash
      provider: gemini_flash
    gpt_pro:
      api_key: ${GEMINI_API_KEY}
      base_url: https://api.tu-zi.com/v1
      max_concurrent: 8
      model: gemini-2.5-pro-preview-06-05
      provider: gemini
    ollama:
      base_url: http://localhost:11434
      max_concurrent: 1
      model: qwen3:4b
      provider: ollama
  retry_delay: 1.0
  temperature: 0.7
market:
  fee: 0.0003
  universe: Binance
  window: 365

# Quantitative Trading Framework Configuration
framework:
  mode: live # Operating mode: 'live' or 'backtest'
  step_interval_minutes: 5

  # ZeroMQ port configuration
  ports:
    global_events: 5555 # PUB/SUB for global events
    market_data: 5556 # PUB/SUB for market data
    task_results: 5557 # PUSH/PULL for task results
    state_management: 5558 # REQ/REP for state operations

  # Database configuration
  database:
    # State management database
    state_db_path: db/states.db
    # Analytics db
    analytics_db_path: db/analytics.db
    # Historical data database (for backtest mode)
    historical_db_path: db/historical.db

  # Data fetch service configuration
  data_fetch:
    # Data fetch interval in live mode (seconds)
    fetch_interval_minutes: 15
    # Historical data path for backtest mode
    historical_data_path: data/binance.duckdb

    # Data sources for live mode
    sources:
      - name: binance_spot
        symbols: ["BTC/USDT", "ETH/USDT"]

  # Analytics service configuration
  analytics:

# Trading strategies configuration
strategies:
  example_btc_strategy:
    symbols: ["BTC/USDT", "ETH/USDT"]
    initial_capital: 10000
    position_size: 1000
    risk_threshold: 0.02
    step_interval_minutes: 5

    # Strategy-specific task parameters
    tasks:
      market_analysis:
        interval_seconds: 60
        enabled: true
      order_execution:
        order_type: market
        max_slippage: 0.005
        timeout_seconds: 300

# Logging configuration
logging:
  level: INFO
  file: logs/framework.log
  console: true

  # Service-specific log levels
  services:
    scheduler: INFO
    data_fetch: INFO
    data_analytics: INFO
    state_management: INFO
    strategies: INFO
    tasks: DEBUG

db:
  duckdb_path: data/binance.duckdb
